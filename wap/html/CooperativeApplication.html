                        <div class="iradio">

                        </div>
                        <div class="iradio">
                          <input type="radio" name="quux[2]" id="baz[3]">
                          <label for="baz[3]">朋友介绍</label>
                        </div>
                        <div class="iradio">
                          <input type="radio" name="quux[2]" id="baz[5]">

                        </div>
                    </div>
