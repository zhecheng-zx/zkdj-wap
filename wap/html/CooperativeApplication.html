<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中科点击手机官网-合作申请页</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
     <!-- 引入css样式开始 -->
    <link rel="stylesheet" href="../plugin/swiper/swiper-3.4.0.min.css" />
    <link rel="stylesheet" href="../plugin/swiper/animate.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/style.css"/>
    <!-- 引入css样式结束 -->
</head>
<body>
<div class="zkdj-page">
    <!-- 头部开始 -->
    <header class="header">
        <h1>合作申请</h1>
    </header>
    <section class="main">
        <article class="ca-formdiv">
            <form>
                <p>
                    <label for="ca-username"><i>*</i>用户姓名:</label>
                    <input id="ca-username" type="text" name="">
                    <!-- 提示性信息 -->
                    <span class="tip">不符合命名规则，请重新输入</span>
                </p>
                <p>
                    <label for="ca-unitname"><i>*</i>单位名称:</label>
                    <input id="ca-unitname" type="text" name="">
                </p>
                <p>
                     <label for="ca-tel"><i>*</i>联系电话:</label>
                    <input id="ca-tel" type="text" name="">
                </p>
                <p>
                     <label for="ca-email"><i>*</i>电子邮件:</label>
                    <input id="ca-email" type="text" name="">
                </p>
                <p>
                    <label for="ca-city"><i>*</i>所在城市:</label>
                    <input id="ca-city" type="text" name="">
                </p>
                <p>
                    <label for="ca-look"><i>*</i>监控需求:</label>
                    <input id="ca-look" type="text" name="">
                </p>
                <div>
                    <a class="ca-btn">立即申请</a>
                </div>
            </form>
        </article>
    </section>
    <div class="footer">
        <div class="layout-box">
            <div class="layout-item">
                <div class="layout-cell">
                    <a href="index.html">
                        <span class="icon icon-footer-1"></span>
                        <span>中科首页</span>
                    </a>
                </div>
                <div class="layout-cell">
                    <a href="javascript:void(0);">
                        <span class="icon icon-footer-2"></span>
                        <span>线上交流</span>
                    </a>
                </div>
                <div class="layout-cell">
                    <a href="CooperativeApplication.html" class="active">
                        <span class="icon icon-footer-3"></span>
                        <span>合作申请</span>
                    </a>
                </div>
                <div class="layout-cell">
                     <a href="AboutMe.html">

                        <span class="icon icon-footer-4"></span>
                        <span>关于我们</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../plugin/zepto.js"></script>
<script src="../plugin/TouchSlide.1.1.js"></script>
<script src="../plugin/transformjs/transform.js"></script>
<script src="../plugin/alloy_finger.js"></script>
<script src="../plugin/swiper/swiper-3.4.0.jquery.min.js"></script>
<script src="../plugin/swiper/swiper.animate.min.js"></script>
</body>
</html>
